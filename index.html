<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><span class="d">DD</span> NOTES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-3" id="home">
      <section class="notes">
        <h1>Welcome to <span class="d">DD</span> Notes</h1>
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <h5 class="card-title">Add title</h5>
              <input
                type="text"
                class="form-control"
                id="addTitle"
                aria-describedby="title"
                placeholder="Enter title"
              />
            </div>
            <h5 class="card-title">Add a note</h5>
            <div class="form-group">
              <textarea class="form-control" id="addTxt" rows="3"></textarea>
            </div>
            <button class="btn btn-danger disabled" id="addBtn">Add Note</button>
          </div>
        </div>
      </section>
      <section class="notes">
        <img class="notesImg" src="img/notesImg.jpg" alt="notes">
      </section>
    </div>

    <div class="container my-3 yourNotes">
      <section>
        <hr />
        <h1>Your Notes</h1>
        <hr />
      </section>
        <div id="notes" class="row container-fluid addedNotes"></div>
    </div>

    <footer>
        <div class="center">
            Copyright &copy; 2021, Made by Dhruvi Desai.
        </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="JS/app.js"></script>
  </body>
</html>
